<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/69747115?v=4" type="image/x-icon">
  <title>Сайтік на колінці</title>
</head>

<body>
  <section class="settings">

    <div class="settings__count-cards">
      <h2 class="count-cards__headline">Виберіть кількість карток</h2>
      <div class="count-cards__wrapper">
        <button type="button" class="count-btn" data-count="12">12</button><button type="button" class="count-btn"
          data-count="20">20</button><button type="button" class="count-btn" data-count="32">32</button><button
          type="button" class="count-btn" data-count="40">40</button>
      </div>
    </div>
    <div class="settings__count-timer">
      <h2 class="count-timer__headline">Виберіть кількість часу</h2>
      <div class="count-timer__wrapper">
        <button type="button" class="count-timer" data-count="30">0,5 хв</button><button type="button"
          class="count-timer" data-count="60">1 хв</button><button type="button" class="count-timer" data-count="120">2
          хв</button><button type="button" class="count-timer" data-count="180">3 хв</button>
      </div>
    </div>
    <button type="button" class="start-btn">Почати</button>
  </section>
  <section class="game">
    <div class="card-container"></div>
    <div class="timer hidden">
      <div class="timer__minutes timer__inner">0</div>
      <span class="timer__inner">:</span>
      <div class="timer__seconds timer__inner">00</div>
    </div>
  </section>

  <script src="./js/script.js" type="module"></script>
</body>

</html>
